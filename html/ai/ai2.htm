            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
            <style>
            /* 定义左侧选项卡的样式 */
            .tab {
              float: left;
              border: 1px solid #ccc;
              background-color: #f1f1f1;
              width: 20%;
              height: 100%;
            }
            
            /* 定义选项卡链接的样式 */
            .tab a {
              display: block;
              color: black;
              padding: 22px 16px;
              text-decoration: none;
            }
            
            /* 定义选项卡链接的悬停效果 */
            .tab a:hover {
              background-color: #ddd;
            }
            
            /* 定义选项卡链接的激活效果 */
            .tab a.active {
              background-color: #ccc;
            }
            
            /* 定义右侧页面的样式 */
            .page {
              float: left;
              border: 1px solid #ccc;
              width: 79%;
              height: 600px;
            }
            
            /* 定义iframe的样式 */
            .page iframe {
              width: 100%;
              height: 100%;
            }

            .subtab {
              float: left;
              border: 1px solid #ccc;
              background-color: #f1f1f1;
              width: 100%;
              height: 100%;
            }

            .subtab a {
              display: block;
              color: black;
              padding: 22px 16px;
              text-decoration: none;
            }

            .subtab a:hover {
              background-color: #ddd;
            }

            .subtab a.active {
              background-color: #ccc;
            }
            </style>
            
            <div>
              <div class="tab" id="tab-container">
              <!-- 这里将动态生成选项卡 -->
              </div> 
               
              <div class="page" id="page-container">
                <iframe id="iframe" src="https://www.runoob.com/html/html-links.html"></iframe>
              </div>
              
            </div>
            <script>
             // 创建一个列表，用来存储tab的名称和对应的url
              var tabList = [
                {name: "A test", url: "https://www.runoob.com/html/html-links.html"},
                {name: "文本转图片", subtabs: [
                  {name: "dall2", url: "https://openai.com/product/dall-e-2"},
                  {name: "A2 test", url: "https://www.baidu.com"}
                ]},
                {name: "C test", url: "https://www.google.com"}
              ];

              // 获取选项卡和页面容器元素
              var tabContainer = document.getElementById("tab-container");
              var iframe = document.getElementById("iframe");

              // 定义一个函数，根据选项卡的id切换到对应的页面
              function switchPage(tabId) {
                // 遍历所有的选项卡元素
                for (var i = 0; i < tabList.length; i++) {
                  // 获取当前的选项卡元素和url
                  var tab = document.getElementById("tab-" + i);
                  var url = tabList[i].url;
                  if (tabId == "tab-" + i) {
                    // 如果是当前选项卡，设置为激活状态，并改变iframe的src属性为对应的url
                    tab.className = "active";
                    iframe.src = url;
                  } else {
                    // 如果不是当前选项卡，取消激活状态
                    tab.className = "";
                  }
                }
              }

              function switchPage(tabId, name) {
                // 遍历所有的选项卡元素
                for (var i = 0; i < tabList.length; i++) {
                  var subtabs = tabList[i].subtabs;
                  if(subtabs != null) {
                    for (var j = 0; j < subtabs.length; j++) {
                      if(name.indexOf(subtabs[j].name) > 0) {
                        var url = subtabs[j].url;
                        // 如果是当前选项卡，设置为激活状态，并改变iframe的src属性为对应的url
                        tab.className = "active";
                        iframe.src = url;
                      }
                    }
                    
                  }
                 
                  if (tabId == "tab-" + i) {
                    // 如果是当前选项卡，设置为激活状态，并改变iframe的src属性为对应的url
                    tab.className = "active";
                    iframe.src = url;
                  } else {
                    // 如果不是当前选项卡，取消激活状态
                    tab.className = "";
                  }
                }
              }

              // 使用一个循环来创建tab元素，并添加到页面中
              for (var i = 0; i < tabList.length; i++) {
                // 获取当前的tab名称和url
                var name = tabList[i].name;
                var url = tabList[i].url;

                // 创建一个a元素作为选项卡链接
                var tab = document.createElement("a");
                // 设置选项卡链接的id，文本，href属性
                tab.id = "tab-" + i;
                tab.textContent = name;
                tab.href = "#";
                
                // 如果是第一个选项卡，设置为激活状态，并设置iframe的src属性为对应的url，否则不设置
                if (i == 0) {
                  tab.className = "active";
                  iframe.src = url;
                }

                // 给选项卡添加点击事件监听器，调用切换页面的函数
                tab.addEventListener("click", function(event) {
                  // 阻止默认跳转行为
                  event.preventDefault();
                  // 获取点击的选项卡的id
                  var tabId = event.target.id;
                  // 调用切换页面的函数
                  switchPage(tabId);
                });

                // 将选项卡添加到选项卡容器中
                tabContainer.appendChild(tab);

                var subtabs = tabList[i].subtabs;
                if(subtabs != null) {
                  var subtab = document.createElement("div");
                  subtab.className = 'subtab'
                  // 将选项卡添加到选项卡容器中
                  tabContainer.appendChild(subtab);
                  for (var j = 0; j < subtabs.length; j++) {
                    var name = subtabs[j].name;
                    var url = subtabs[j].url;

                    // 创建一个a元素作为选项卡链接
                    var tab = document.createElement("a");
                    // 设置选项卡链接的id，文本，href属性
                    tab.id = "subtab-" + j;
                    tab.textContent = name;
                    tab.href = "#" + name;
                    // 给选项卡添加点击事件监听器，调用切换页面的函数
                    tab.addEventListener("click", function(event) {
                      // 阻止默认跳转行为
                      event.preventDefault();
                      // 获取点击的选项卡的id
                      var tabId = event.target.id;
                      // 调用切换页面的函数
                      switchPage(tabId, event.target.href);
                    });
                    subtab.appendChild(tab);
                  }
                }
              }
              </script>
          </div>
          <script>
            window.addEventListener('tabs:register', () => {
              let { activeClass } = CONFIG.comments;
              if (CONFIG.comments.storage) {
                activeClass = localStorage.getItem('comments_active') || activeClass;
              }
              if (activeClass) {
                let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
                if (activeTab) {
                  activeTab.click();
                }
              }
            });
            if (CONFIG.comments.storage) {
              window.addEventListener('tabs:click', event => {
                if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
                let commentClass = event.target.classList[1];
                localStorage.setItem('comments_active', commentClass);
              });
            }
          </script>
